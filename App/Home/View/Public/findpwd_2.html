<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
  <title>忘记密码-{$web_title}</title>
  <meta name="description" content="{$web_description}"/>
  <meta name="keywords" content="{$web_keywords}"/>
  <load href="__PUBLIC__/css/weui.min.css"/>
  <link href="__PUBLIC__/css/common.css" rel="stylesheet">
</head>
<body>
<div class="weui_msg">
  <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
  <div class="weui_text_area">
    <h2 class="weui_msg_title">验证邮箱</h2>
    <p class="weui_msg_desc">验证邮件已经发送至：<span class="red">{$username}</span> 验证信息已发送至注册邮箱,如果超时间没收到,请点击下面的按钮重新发送。</p>
  </div>
  <div class="weui_opr_area">
    <p class="weui_btn_area">
      <button class="weui_btn weui_btn_default ajax-get" url="{:U('public/againpwd',array('uid'=>$uid))}">再次发送</button>
    </p>
  </div>
  <div class="weui_extra_area">
    Copyright &copy; 2016 {$web_title} {$web_url} 版权所有 {$web_icp}
  </div>
</div>

<load href="__PUBLIC__/js/jquery-1.11.3.min.js"/>

<load href="__PUBLIC__/Static/layer/layer.js" />
<load href="__PUBLIC__/js/ajax.js" />

</body>
</html>
