<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
  <title>{$title}{$web_title}</title>
  <meta name="description" content="{$web_description}"/>
  <meta name="keywords" content="{$web_keywords}"/>
  <load href="__PUBLIC__/css/weui.min.css"/>
  <link href="__PUBLIC__/css/common.css" rel="stylesheet">
  <load href="__PUBLIC__/js/jquery-1.11.3.min.js"/>
</head>
<body>
<div class="weui_cells_title">社团管理登录</div>
<form id="form_fill" method="post">
  <input name="tid" value="{$team_id}" type="hidden" />
  <div class="weui_cells weui_cells_form">
    <div class="weui_cell">
      <div class="weui_cell_hd">
        <div class="weui_label">登录名</div>
      </div>
      <div class="weui_cell_bd weui_cell_primary user">
        <input type="email" name="email" class="weui_input" placeholder="请输入您的邮箱"/>
      </div>
    </div>
    <div class="weui_cell weui_cell_primary ">
      <div class="weui_cell_hd">
        <label class="weui_label">密码</label>
      </div>
      <div class="weui_cell_bd weui_cell_primary pwd">
        <input class="weui_input" name="password" type="password" placeholder="登录密码">
      </div>
    </div>
  </div>
  <div class="weui_cells_tips"><a href="{:U('Public/forgetpwd')}">忘记密码?</a> </div>

  <div class="weui_btn_area">
    <button class="weui_btn weui_btn_primary" id="btn_login">登录</button>
  </div>
</form>

<load href="__PUBLIC__/js/public.js" />
</body>
</html>
