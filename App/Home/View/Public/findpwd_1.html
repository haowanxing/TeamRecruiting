<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
  <title>{$title}{$web_title}</title>
  <meta name="description" content="{$web_description}"/>
  <meta name="keywords" content="{$web_keywords}"/>
  <link href="//res.wx.qq.com/open/libs/weui/0.4.2/weui.css" rel="stylesheet">
  <link href="__PUBLIC__/css/common.css" rel="stylesheet">
</head>
<body>
<div class="weui_cells_title">密码重置</div>
<form class="form-user" method="post" action="{:U('Public/forgetpwd')}">
  <div class="weui_cells weui_cells_form">
    <div class="weui_cell">
      <div class="weui_cell_hd">
        <div class="weui_label">账户名</div>
      </div>
      <div class="weui_cell_bd weui_cell_primary user">
        <input type="text" name="username" class="weui_input" placeholder="请输入您的邮箱或手机"/>
      </div>
    </div>
    <div class="weui_cell">
      <div class="weui_cell_hd">
        <label class="weui_label">验证码</label>
      </div>
      <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input" name="passcode" type="text" placeholder="">
      </div>
      <div class="weui_cell_ft">
        <img src="{:U('Public/verify')}" class="passcode" />
      </div>
    </div>
  </div>

  <div class="weui_btn_area">
    <button type="submit" class="weui_btn weui_btn_primary ajax-post" target-form="form-user">提交</button>
  </div>
</form>

<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<load href="__PUBLIC__/js/public.js" />

<load href="__PUBLIC__/Static/layer/layer.js" />
<load href="__PUBLIC__/js/ajax.js" /></body>
</html>
