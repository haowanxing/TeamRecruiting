<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
  <title>问题反馈 {$web_title}</title>
  <meta name="description" content="{$web_description}"/>
  <meta name="keywords" content="{$web_keywords}"/>
  <link href="//res.wx.qq.com/open/libs/weui/0.4.2/weui.css" rel="stylesheet">
  <link href="__PUBLIC__/css/common.css" rel="stylesheet">
</head>
<body>
<div class="weui_tab">
  <div class="weui_tab_bd">
    <include file="./Public/Static/tpl/banner.html"/>
    <div class="weui_cells_title">问题反馈</div>
    <form class="form-user" method="post" action="{:U('Public/feedback')}">
      <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
          <div class="weui_cell_hd">
            <label class="weui_label">联系方式</label>
          </div>
          <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" name="from" type="text" placeholder="(可选)">
          </div>
        </div>
        <div class="weui_cell">
          <div class="weui_cell_bd weui_cell_primary">
            <textarea name="content" class="weui_textarea" placeholder="请输入您的问题..." rows="3"></textarea>
            <div class="weui_textarea_counter"><span>0</span>/200</div>
          </div>
        </div>
      </div>
      <div class="weui_btn_area">
        <button type="submit" class="weui_btn weui_btn_primary ajax-post" target-form="form-user">提交</button>
      </div>
    </form>
  </div>
  <div class="weui_tabbar">
    <include file="./Public/Static/tpl/tabbar.html"/>
  </div>
</div>
<load href="__PUBLIC__/js/jquery-1.11.3.min.js"/>
<load href="__PUBLIC__/js/public.js"/>

<load href="__PUBLIC__/Static/layer/layer.js"/>
<load href="__PUBLIC__/js/ajax.js"/>
</body>
</html>
