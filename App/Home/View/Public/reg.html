<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
  <title>{$title}{$web_title}</title>
  <meta name="description" content="{$web_description}"/>
  <meta name="keywords" content="{$web_keywords}"/>
  <load href="__PUBLIC__/css/weui.min.css"/>
  <link href="__PUBLIC__/css/common.css" rel="stylesheet">
  <load href="__PUBLIC__/js/jquery-1.11.3.min.js"/>
</head>
<body>
<div class="weui_cells_title">社团注册</div>
<form id="form_fill" method="post">
  <input name="tid" value="{$team_id}" type="hidden" />
  <div class="weui_cells weui_cells_form">
    <div class="weui_cell">
      <div class="weui_cell_hd">
        <div class="weui_label">邮箱</div>
      </div>
      <div class="weui_cell_bd weui_cell_primary user">
        <input type="email" name="email" class="weui_input" placeholder="请输入您的邮箱"/>
      </div>
    </div>
    <div class="weui_cell weui_cell_primary ">
      <div class="weui_cell_hd">
        <label class="weui_label">密码</label>
      </div>
      <div class="weui_cell_bd weui_cell_primary pwd">
        <input class="weui_input" name="password" type="password" placeholder="设置登录密码">
      </div>
    </div>
    <div class="weui_cell weui_cell_primary ">
      <div class="weui_cell_hd">
        <label class="weui_label">确认密码</label>
      </div>
      <div class="weui_cell_bd weui_cell_primary pwdok">
        <input class="weui_input" name="repassword" type="password" placeholder="重复登录密码">
      </div>
    </div>
  </div>

  <div class="weui_cells_title">社团信息</div>
  <div class="weui_cells weui_cells_form">
    <div class="weui_cell">
      <div class="weui_cell_hd">
        <label class="weui_label">名称</label>
      </div>
      <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input" name="name" type="text" placeholder="社团叫啥名字?">
      </div>
    </div>
    <div class="weui_cell">
      <div class="weui_cell_bd weui_cell_primary">
        <textarea name="desc" class="weui_textarea" placeholder="简要介绍一下吧(可选)" rows="3"></textarea>
        <div class="weui_textarea_counter"><span>0</span>/200</div>
      </div>
    </div>
    <div class="weui_cell">
      <div class="weui_cell_hd">
        <label class="weui_label">验证码</label>
      </div>
      <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input" name="passcode" type="text" placeholder="">
      </div>
      <div class="weui_cell_ft">
        <img src="{:U('Public/verify')}" class="passcode" />
      </div>
    </div>
  </div>
  <div class="weui_cells weui_cells_checkbox">
    <label class="weui_cell weui_check_label" for="s11">
      <div class="weui_cell_hd">
        <input type="checkbox" class="weui_check" name="protocol" id="s11" checked="checked">
        <i class="weui_icon_checked"></i>
      </div>
      <div class="weui_cell_bd weui_cell_primary">
        <p>同意用户使用协议.</p>
      </div>
    </label>
  </div>
  <div class="weui_cells_tips">提示:请如实填写上述信息!</div>

  <div class="weui_btn_area">
    <button class="weui_btn weui_btn_primary" id="ruzhu">社团入驻</button>
  </div>
</form>

<load href="__PUBLIC__/js/public.js" />
</body>
</html>
