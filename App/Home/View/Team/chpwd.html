<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
  <title>修改密码-{$web_title}</title>
  <meta name="description" content="{$web_description}"/>
  <meta name="keywords" content="{$web_keywords}"/>
  <link href="//res.wx.qq.com/open/libs/weui/0.4.2/weui.css" rel="stylesheet">
  <link href="__PUBLIC__/css/common.css" rel="stylesheet">
</head>
<body>
<div class="weui_tab">
  <div class="weui_tab_bd">
    <include file="./Public/Static/tpl/banner.html"/>
    <div class="weui_cells_title">修改密码</div>
    <form method="post" action="{:U('Team/password')}" class="form-user">
      <div class="weui_cells weui_cells_form">
        <div class="weui_cell weui_cell_primary ">
          <div class="weui_cell_hd">
            <label class="weui_label">旧密码</label>
          </div>
          <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" name="oldpassword" type="password" placeholder="">
          </div>
        </div>
        <div class="weui_cell weui_cell_primary ">
          <div class="weui_cell_hd">
            <label class="weui_label">新密码</label>
          </div>
          <div class="weui_cell_bd weui_cell_primary pwd">
            <input class="weui_input" name="password" type="password" placeholder="">
          </div>
        </div>
        <div class="weui_cell weui_cell_primary ">
          <div class="weui_cell_hd">
            <label class="weui_label">再次输入</label>
          </div>
          <div class="weui_cell_bd weui_cell_primary pwdok">
            <input class="weui_input" name="repassword" type="password" placeholder="">
          </div>
        </div>
      </div>

      <div class="weui_btn_area">
        <button type="submit" class="weui_btn weui_btn_primary ajax-post" target-form="form-user">确认修改</button>
      </div>
    </form>
  </div>
  <div class="weui_tabbar">
    <include file="./Public/Static/tpl/tabbar.html"/>
  </div>
</div>

<load href="__PUBLIC__/js/jquery-1.11.3.min.js"/>
<load href="__PUBLIC__/js/public.js"/>

<load href="__PUBLIC__/Static/layer/layer.js"/>
<load href="__PUBLIC__/js/ajax.js"/>
</body>
</html>
